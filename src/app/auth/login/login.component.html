
<ion-content>
  <ion-grid class="center">
    <ion-row >
      <ion-col size="12" size-md="12" size-lg="12" class="ion-text-center ion-align-self-center">
        <img src="assets/img/logo-sm.png" alt="Logo" style="height: 50px;width:50px"><br><br>
        <h5 class="ion-text-center ion-no-margin ion-text-uppercase">Royality Chain & Claims</h5>
        <p class="ion-text-center ion-text-small">Enter your Email & password to login</p>

        <ion-card class="ion-margin-top">
          <ion-card-content>
            <h5 class="ion-text-center ion-no-margin ion-text-uppercase">Login to Your Account</h5>
            <form (ngSubmit)="formSubmit($event)" novalidate>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" name="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password"  required></ion-input>
              </ion-item>
              <ion-item lines="none" class="ion-align-items-center">
                <ion-checkbox  name="remember" value="true" class="ion-margin-end"></ion-checkbox>
                <ion-label>Remember me</ion-label>
              </ion-item>
              <ion-button expand="full" color="primary" type="submit">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>

        <p class="ion-text-center ion-text-small ion-margin-top">Don't have an account? <a routerLink="/register">Create an account</a></p>

        <div class="ion-text-center ion-text-small ion-margin-top">
          Designed by <a href="https://bootstrapmade.com/">MobifyTeam</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
