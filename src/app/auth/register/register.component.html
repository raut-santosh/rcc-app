<ion-content >
  <div class="center">

    <ion-row>
      <ion-col size-lg="12" size-md="12" size-xs="12" class="ion-text-center ion-align-self-center">

       
        <ion-title>
          <img src="assets/img/logo.png" alt="Logo" style="height: 50px;width:50px">
          Royalty Chain & Claims
        </ion-title>
        <ion-card class="ion-margin-top">
          <ion-card-content>

            <ion-card-title class="ion-text-center ion-no-padding ion-padding-top ion-font-size-large">Create an Account</ion-card-title>
            <p class="ion-text-center ion-text-small">Enter your personal details to create an account</p>

            <ion-list no-lines class="ion-padding-top">
              <ion-item>
                <ion-label position="stacked">Your Name</ion-label>
                <ion-input type="text" name="name" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Your Email</ion-label>
                <ion-input type="email" name="email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" name="password" required></ion-input>
              </ion-item>
<br>
              <ion-item>
                <ion-label position="stacked">I agree and accept the <a href="#">terms and conditions</a></ion-label>
                <ion-checkbox slot="start" name="terms" required></ion-checkbox>
              </ion-item>
            </ion-list>

            <ion-button expand="full" class="ion-margin-top" type="submit" color="primary">Create Account</ion-button>

            <p class="ion-text-center ion-text-small ion-margin-top">Already have an account? <a routerLink="/login">Log in</a></p>

          </ion-card-content>
        </ion-card>

        <div class="ion-text-center ion-margin-top ion-text-small">
          Designed by <a href="https://github.com/raut-santosh">MobifyTeam</a>
        </div>

      </ion-col>
    </ion-row>
  </div>
  
</ion-content>
